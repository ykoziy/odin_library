<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Personal Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <h1>My Library</h1>
                </div>
                <div class="aside">
                    <h1>Aside</h1>
                </div>
            </header>
            <div class="menu">
                Menu buttons go here
            </div>
            <div class="library">
                <div class="card">
                    <div class="card-content">
                        <h3 class="book-title">The Hobbit</h3>
                        <p class="book-author">Author: J. R. R. Tolkien</p>
                        <p class="book-pages">Number of pages: 300</p>
                    </div>
                    <div class="card-footer">
                        <label class="switch">
                            <input class="toggle" type="checkbox" />
                        </label>
                    </div>
                </div>                                                                            
            </div>
        </div>

        <script src="script/library.js"></script>
    </body>

</html>
