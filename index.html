<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Personal Library</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-content-header">
                    <h1>Add Book</h1>
                </div>
                <div class="modal-content-body">
                    <form class="add-book">
                        <label for="title">Book title:</label>
                        <input type="text" id="title" required>
                        <label for="author">Book author:</label>
                        <input type="text" id="author" required>
                        <label for="pages"># pages:</label>
                        <input type="number" id="pages" required>
                        <span class="book-read-input">
                            <label for="read">Read?</label>
                            <input type="checkbox" id="read">
                        </span> 
                        <input type="submit" value="Add book">                 
                    </form>
                </div>         
            </div>
        </div>        
        <div class="container">
            <header>
                <div class="logo">
                    <img class="logo-img" src="img/bookshelf.png" alt="logo with books on the shelf">
                    <h1 class="logo-text">My Library</h1>
                </div>
                <div class="aside">
                    <h1>Aside</h1>
                </div>
            </header>
            <div class="menu">
                <button class="new-book-btn">New Book</button>
                <div class="filter">
                    <label for="filter-by">Filter: </label>
                    <select name="filter_by" id="filter-by">
                        <option value="all" selected>All</option>
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
                </div>
            </div>
            <div class="library">                                                                         
            </div>
        </div>

        <script src="script/library.js"></script>
    </body>

</html>
